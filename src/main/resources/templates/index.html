<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="actor : ${actors}">
    <h2 th:text="${actor.name}"></h2>
    <h6 th:inline="text">AKA [[${actor.realname}]]</h6>
    <ul>
        <th:block th:each="movie : ${actor.movies}">
            <li th:inline="text">
                <b>[[${movie.title}]]</b> released in [[${movie.year}]]
            </li>
        </th:block>
    </ul>
</div>


<div th:each="movie : ${movies}">
    <h2 th:text="${movie.title}"></h2>
    <ul>
        <th:block th:each="actor : ${movie.cast}">
            <li th:inline="text">
                <h6 th:inline="text">actor is:  [[${actor.realname}]]</h6>
            </li>
        </th:block>
    </ul>
</div>

</body>
</html>
